{% extends 'partials/base.html' %}
{% block title %}Kayıt Ol{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="cover">
    <div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-5 offset-md-3">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4 class="text-center">Kayıt Olun</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success btn-block" type="submit",value="Sign Up">
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'users-login' %}">Giriş Yapın</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
</div>

{% endblock %}
